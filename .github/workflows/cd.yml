name: CD

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update env
        run: |
          echo "REGISTRY_DIR=${GITHUB_REPOSITORY_OWNER@L}" >> "${GITHUB_ENV}"
      - name: Build
        working-directory: ./resources/deployment
        run: |
          docker compose -f compose.production.yml build
          docker tag ghcr.io/${{ env.REGISTRY_DIR }}/shapez-base ghcr.io/${{ env.REGISTRY_DIR }}/shapez-base:${{ github.ref_name }}
          docker tag ghcr.io/${{ env.REGISTRY_DIR }}/shapez-proxy ghcr.io/${{ env.REGISTRY_DIR }}/shapez-proxy:${{ github.ref_name }}
      - name: Push
        run: |
          docker image ls
          docker push -a ghcr.io/${{ env.REGISTRY_DIR }}/shapez-base
          docker push -a ghcr.io/${{ env.REGISTRY_DIR }}/shapez-proxy

  deploy:
    name: Deploy
    needs: build
    environment: production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create Context
        uses: amirmarmul/docker-context-ssh-action@v2.1.3
        with:
          ssh-host: ${{ secrets.DEPLOYMENT_SSH_HOST }}
          ssh-username: ${{ secrets.DEPLOYMENT_SSH_USER }}
          ssh-private-key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          context-use: true
      - name: Deploy
        working-directory: ./resources/deployment
        run: |
          docker compose -f compose.production.yml up -d --force-recreate
