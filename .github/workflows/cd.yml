name: CD

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        working-directory: ./resources/deployment
        run: |
          docker compose -f compose.production.yml build
          docker tag shapez-base shapez-base:${{ github.ref_name }}
          docker tag shapez-proxy shapez-proxy:${{ github.ref_name }}
      - name: Push
        run: |
          docker push ghcr.io/${{ github.repository }}/shapez-base:latest
          docker push ghcr.io/${{ github.repository }}/shapez-base:${{ github.ref_name }}
          docker push ghcr.io/${{ github.repository }}/shapez-proxy:latest
          docker push ghcr.io/${{ github.repository }}/shapez-proxy:${{ github.ref_name }}
