name: CD

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        working-directory: ./resources/deployment
        run: |
          docker compose -f compose.production.yml build
          docker tag shapez-base shapez-base:${{ github.ref_name }}
          docker tag shapez-proxy shapez-proxy:${{ github.ref_name }}
      - name: Update env
        run: |
          echo "REGISTRY_DIR=${GITHUB_REPOSITORY@L}" >> "${GITHUB_ENV}"
          echo "${{ github.ref_name }}"
      - name: Push
        run: |
          docker push ghcr.io/${{ env.REGISTRY_DIR }}/shapez-base:latest
          docker push ghcr.io/${{ env.REGISTRY_DIR }}/shapez-base:${{ github.ref_name }}
          docker push ghcr.io/${{ env.REGISTRY_DIR }}/shapez-proxy:latest
          docker push ghcr.io/${{ env.REGISTRY_DIR }}/shapez-proxy:${{ github.ref_name }}
